version: '3'
services:
 
    api:
        build: ./api/docker
        container_name: "api"
        volumes:
            - ./api:/var/www/html
        depends_on:
            - mongodb
        ports:
            - 3000:3000

    discord:
        build: ./discord/docker
        volumes:
            - ./discord:/var/www/html
        container_name: "discord"
        depends_on:
            - api

    website:
        build: ./website/docker
        container_name: "website"
        environment:
            - NODE_ENV=development
        volumes:
            - ./website:/var/www/html
        ports:
            - 80:80
        depends_on:
            - api
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        volumes:
            - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet
volumes:
  db_data:
