version: '3'
services:
 
    api:
        build: ./api/docker
        volumes:
            - ./api:/var/www/html
        depends_on:
            - mongodb
        environment:
            - MONGO_HOST=mongodb
            - MONGO_PORT=27017
        ports:
            - 3000:3000

    discord:
        build: ./discord/docker
        volumes:
            - ./discord:/var/www/html
        environment:
            - NODE_ENV=development
            - API_HOST=api
            - API_PORT=3000
        container_name: "discord"
        depends_on:
            - api

    website:
        build:
            context: website/docker
            dockerfile: Dockerfile
        environment:
            - NODE_ENV=development
            - ANGULAR_ENV=dev
        volumes:
            - ./website:/var/www/html
        ports:
            - 80:80
        depends_on:
            - api
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        volumes:
            - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet
volumes:
  db_data:
