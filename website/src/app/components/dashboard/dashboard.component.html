<h2 class="page-header">Dashboard</h2>

<div class="well container">
  <form (submit)="tts()" class="form-horizontal">
    <fieldset>
      <legend>Text to speech</legend>
    </fieldset>
    <div class="form-group">
      <label for="ttsInput" class="col-lg-2 control-label">Text</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)]="text" name="ttsInput" id="ttsInput" class="form-control" placeholder="Please let this work">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Try it out!</button>
      </div>
    </div>
  </form>
  <div id="waveform-tts"></div>
</div>

<fragmentifier></fragmentifier>
